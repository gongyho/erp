<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>年度销量图</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="js/report_trend.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script src="https://img.hcharts.cn/highcharts/highcharts.js"></script>
<script src="https://img.hcharts.cn/highcharts/modules/exporting.js"></script>
<script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
</head>
<body class="easyui-layout">   
    <div data-options="region:'center',title:'年度销量统计表'" style="padding:5px;">
    	<div class="easyui-panel" style="padding-left:4px; border-bottom:0px">
			<div style="height:2px"></div>
		<form id="searchForm">
			<input id="yearText" class="easyui-combobox" name="year"/>
			<a href="javascript:void(0)" id="btnSearch" class="easyui-linkbutton">搜索</a>
		</form>
		<div style="height:2px"></div>
		</div>
		<!-- 数据表格 -->
		<table id="grid"></table>
    </div>   
    <div data-options="region:'east',title:'年度销售折线图',collapsible:false" style="width:500%;">
    	<div id="container" style="min-width:400px;height:400px"></div>
    </div>   
</body> 
</html>
